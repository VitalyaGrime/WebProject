<!DOCTYPE html>
<html>
<head>
    <title>‘орма ввода имени и email</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Your Name (required):</label>
                <input type="text" id="name" name="name" placeholder="¬ведите ваше им€" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email (required):</label>
                <input type="email" id="email" name="email" placeholder="¬ведите ваш email" required>
            </div>
            <div class="form-group">
                <label>What's this all about?</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="sayHello" name="topic" value="Say Hello">
                        Say Hello
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="complain" name="topic" value="Complain">
                        Complain
                    </label>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="shareJoke" name="topic" value="Share a joke">
                        Share a joke
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Your Message:</label>
                <textarea id="message" name="message" rows="4" style="max-width: 100%;" placeholder="¬ведите ваше сообщение"></textarea>
            </div>
            <button type="submit" class="submit-button">SEND</button>
        </form>
    </div>
</body>
</html>
